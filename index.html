<div>
  <div class="imgcontainer">
    <img src="haas.jpg">
  </div>

  <div class="container">
    <div id="invalidauth" hidden>Invalid username or password</div>
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" id="uname" required>
    <br><br>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="psw" required>
    <br>
    <button type="submit" onclick="login()">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</div>
<script src="jquery-3.3.1.min.js"></script>
<script src="md5.js"></script>
<script>
  function authenticate(token) {
    $('#invalidauth').attr('hidden', true);
    $("#invalidauth").innerHTML = token;
    var params = getUrlVars();
    var redirect_Uri = params['redirect_uri'];
    redirect_Uri = redirect_Uri + "?access_token=" + token;
    window.location.replace(redirect_Uri);
  }

	function login() {
		// Get user information
    var username = $("#uname").val(); 
    var password = $("#psw").val();
    password = MD5(password);

    // Make request
		const Url = "http://localhost:8080/";
    $.ajax({
      url: Url,
      type: "POST",
      data: {u: username, p: password},
      datatype: 'json',
      success: function(result) {
        //alert(result);
        
        var obj = JSON.parse(result);
        if (obj.success == "Valid") {
          authenticate(obj.token);
          $('#invalidauth').attr('hidden', true);
        } else {
          $('#invalidauth').attr('hidden', false);
        }
      },
      error:function(xhr, textStatus, error){
        alert(textStatus);
      }
    });
	}

	function getUrlVars() {
		var vars = {};
    		var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        		vars[key] = value;
    		});
    	return vars;
  }
</script>
